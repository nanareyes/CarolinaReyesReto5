</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <div class="container">
        <h1>Registro de clientes</h1>
    </div>
    <table id="navBar">
        <tr>
            <th><a href="index.html">Inicio</a></th>
            <th><a href="productos.html">Productos</a></th>
            <th><a href="clientes.html">Clientes</a></th>
            <th><a href="carrito.html">Carrito de Compras</a></th>
        </tr>
    </table>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <!-- <form action="" method="POST" target="_blank"> -->
                <!-- <form action="https://www.w3schools.com/action_page.php" method="GET" target="_blank"> -->
                <form action="https://www.w3schools.com/action_page.php" method="POST" target="_blank">
                    <div class="campos-formulario form-group">
                        <label>Identificación</label>
                        <!-- <input type="text" id="identificacion" name="identificacion" value="Holaaa"> -->
                        <input type="text" class="form-control" id="identificacion" name="identificacion"
                            placeholder="Ingrese su identificación" required>
                    </div>
                    <div class="campos-formulario form-group">
                        <label>Nombres</label>
                        <input type="text" class="form-control" id="nombres" name="nombres"
                            placeholder="Ingrese su nombre" required>
                    </div>
                    <div class="campos-formulario form-group">
                        <label>Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos"
                            placeholder="Ingrese su apellido" required>
                    </div>
                    <div class="campos-formulario form-group">
                        <label>Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento">
                    </div>
                    <div class="campos-formulario form-group">
                        <label>Correo electrónico</label>
                        <input type="email" class="form-control" id="mail" name="mail" placeholder="Correo electrónico">
                    </div>
                    <div class="campos-formulario form-group">
                        <label>Edad</label>
                        <input type="number" class="form-control" id="edad" name="edad" placeholder="Ingrese su edad">
                    </div>
                    <div class="campos-formulario form-group">
                        <label>Dirección</label>
                        <input type="text" class="form-control" id="direccion" name="direccion"
                            placeholder="Ingrese su dirección">
                    </div>
                    <div class="campos-formulario form-group">
                        <label>Foto:</label>
                        <input type="file" class="form-control-file" id="foto" name="foto" accept=".png">
                    </div>
                    <div class="campos-formulario form-group">
                        <div class="form-check">
                            <label>He leído y acepto el tratamiento de mis datos</label>
                            <input type="checkbox" class="form-check-input is-invalid" id="tratamiento_datos"
                                name="tratamiento_datos" required>
                            <div class="invalid-feedback">
                                Debes aceptar los términos y condiciones antes de enviar
                            </div>
                        </div>
                    </div>
                    <div class="campos-formulario form-group">
                        <input type="submit" class="btn btn-primary" value="Registrar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
